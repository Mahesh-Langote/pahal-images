<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Image Gallery</title>
    <style>
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>GitHub Image Gallery</h1>
    <div id="gallery"></div>

    <script>
        const githubRepo = "Mahesh-Langote/pahal-images"; // Replace with your repo details
        const folderPath = ""; // Change this to your image folder
        const apiUrl = `https://api.github.com/repos/${githubRepo}/contents/${folderPath}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById("gallery");
                data.forEach(file => {
                    if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const imgElement = document.createElement("img");
                        imgElement.src = file.download_url;
                        imgElement.alt = file.name;
                        
                        const container = document.createElement("div");
                        container.classList.add("image-container");
                        container.appendChild(imgElement);
                        
                        gallery.appendChild(container);
                    }
                });
            })
            .catch(error => console.error("Error loading images:", error));
    </script>
</body>
</html>
